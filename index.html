  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storm Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJKXWG7G"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
      height: 100vh;
      background: linear-gradient(to bottom, #020617, #020617);
      overflow: hidden;
      color: white;
    }

    /* Rain */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.15) 3px
      );
      animation: rain 0.4s linear infinite;
      opacity: 0.4;
    }

    @keyframes rain {
      from { background-position: 0 0; }
      to { background-position: 0 100px; }
    }

    /* Lightning flash */
    .flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      animation: flash 6s infinite;
    }

    @keyframes flash {
      0%, 95%, 100% { opacity: 0; }
      96% { opacity: 0.8; }
      97% { opacity: 0.2; }
      98% { opacity: 1; }
      99% { opacity: 0; }
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      max-width: 600px;
      opacity: 0.9;
    }

    .cta {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      font-size: 1rem;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      border: none;
      border-radius: 999px;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(56,189,248,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(56,189,248,0.6);
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="flash"></div>

  <div class="content">
    <h1>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaah</h1>
    <p>
      Une landing page banale
    </p>
    <button class="cta">Commencer maintenant</button>
  </div>
</body>
</html>
